name: graphql_flutter
description: A GraphQL client for Flutter, bringing all the features from a modern
  GraphQL client to one easy to use package.
version: 4.0.1
homepage: https://github.com/zino-app/graphql-flutter/tree/master/packages/graphql_flutter
dependencies:
  graphql:
    git:
      url: git://github.com/julienzarka/graphql-flutter.git
      path: packages/graphql
  gql_exec:
    git:
      url: git://github.com/julienzarka/gql.git
      path: links/gql_exec
  flutter:
    sdk: flutter
  meta: ^1.3.0
  path_provider: ^2.0.1
  path: ^1.8.0
  connectivity: ^3.0.3
  hive: ^1.4.4+1
dev_dependencies:
  pedantic: ^1.11.0
  mockito: ^5.0.5
  flutter_test:
    sdk: flutter
  test: ^1.16.5
  http: ^0.13.1
environment:
  sdk: '>=2.6.0 <3.0.0'
